<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sing up</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
<h2>Войти/зарегистрироваться</h2>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form method="post">
			{% csrf_token %}
			<h1>Создать учетную запись</h1>
			<span>Используйте свою электронную почту для регистрации</span>
			<input type="text" name="username" placeholder="Имя" required="">
			<input type="email" name="email" placeholder="Электронная почта" required="">
			<input type="password" name="password" placeholder="Пароль" required="">
			<button type="submit">Регистрация</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-right">
				<h1>С возвращением!</h1>
				<p>Пожалуйста, войдите в систему со своей личной информацией, чтобы оставаться на связи с нами</p>
				<a href="{% url 'logins' %}" ><button class="ghost" id="signIn">Войти</button></a>
			</div>
		</div>
	</div>
</div>
<script src="{% static 'js/login.js' %}"></script>
</body>
</html>
